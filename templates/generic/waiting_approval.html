{% extends 'base/base.html' %}
{% load ratings %}

{% block content %}
    <div>
        <ul class="list">
            {% for element in object_list.all %}
                <div class="review-card container">
                    <img class="image" src="{{ element.cover.url }}" alt="" width="200" height="200">
                    <a href="{% url 'details_review' element.id %}" class="button">Details</a>
                </div>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
