{% extends 'base/base.html' %}

{% block content %}
    <div class="form_div">
        <img src="{{ object.picture.url }}" width="100" height="100" alt="">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.picture }}
            <label>First Name:</label>
            {{ form.first_name }}
            <label>Last Name</label>
            {{ form.last_name }}
            {{ form.errors }}
            <button>Save</button>
        </form>
    </div>
{% endblock %}
