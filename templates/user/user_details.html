{% extends 'base/base.html' %}

{% block content %}
    <div>
        <img src="{{ profile.picture.url }}" alt="" width="200" height="200">
        <p>{{ object.first_name }}</p>
        <p>{{ object.last_name }}</p>
        <p>{{ object.user.email }}</p>
        <a href="{% url 'edit_user' object.user.id %}">Edit</a>
        <a href="{% url 'delete_user' object.user.id %}">Delete</a>
        <a href="{% url 'change_password' object.user.id %}">Change Password</a>
    </div>
{% endblock %}
