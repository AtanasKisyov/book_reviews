{% extends 'base/base.html' %}

{% block content %}
    <div class="form_div">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <label>Email:</label>
            {{ form.username }}
            <label>Password:</label>
            {{ form.password }}
            {{ form.errors }}
            <button>Login</button>
        </form>
    </div>
{% endblock %}
